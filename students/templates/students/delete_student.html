{% extends 'students/_base.html' %}

{% block title %}Delete student{% endblock %}

{% load crispy_forms_tags %}
{% block main %}
    <form method="post" class="bootstrap4">
        {% csrf_token %}
        <p>Do you want to delete student {{ object.name }}?</p>
        <p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-info" href="{% url 'students:list_students' %}">Cancel</a>
        </p>
    </form>
{% endblock %}
