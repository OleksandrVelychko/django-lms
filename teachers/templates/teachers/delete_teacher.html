{% extends 'teachers/_base.html' %}

{% block title %}Edit Teacher{% endblock %}

{% load crispy_forms_tags %}
{% block main %}
    <form method="post" class="bootstrap4">
        {% csrf_token %}
        <p>Do you want to delete teacher {{ object.name }}?</p>
        <p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-info" href="{% url 'teachers:list_teachers' %}">Cancel</a>
        </p>
    </form>
{% endblock %}
