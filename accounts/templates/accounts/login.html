{% extends 'students/_base.html' %}

{% block title %}Sign In{% endblock %}

{% load crispy_forms_tags %}
{% block main %}
    <h2>Sign in to your account</h2>
    <form method="post" class="bootstrap4">
        {% csrf_token %}
        {{form|crispy}}
        <p><button type="submit" class="btn btn-primary">Sign In</button></p>
    </form>
{% endblock %}
